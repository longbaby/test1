<script type="text/javascript">


var formSubmit = false; // 表单是否提交
$("#button").click(function() {
	alert("sub");
	if (formSubmit) {
		return;
	}
	formSubmit = true;
	var regMobileUser = /^((13[0-9])|(15[^4,\\D])|(18[0-9]))\d{8}$/;
	var regCardIDUser = /[0-9]{16}/;
	var username = $("#textfield").val();
	if (jQuery.trim(username) == ""
			|| username == $("#textfield").attr("default")) {
		$("#errors").html("请输入用户名！");
		formSubmit = false;
		return;
	}
	// 验证用户名格式
	if (regMobileUser.test(username) == true
			|| regCardIDUser.test(username) == true) {
	} else {
		$("#errors").html("用户名格式错误，请重新输入手机号或卡号！");
		formSubmit = false;
		return;
	}
	var password = getIBSInput("textfield2", ts, "", "");
	if (password == null) {
		$("#errors").html("密码不能为空，请输入六位查询密码！");
		formSubmit = false;
		return;
	} else {
		$("[name=textfield2]").val(password);
	}
	var j_captcha = $("#j_captcha").val();
	if (jQuery.trim(j_captcha) == "" || j_captcha.length != 4) {
		$("#errors").html("请输入四位验证码！");
		formSubmit = false;
		return;
	}
	$("form").trigger("submit");
});
$(document).keydown(function(e) {
	if (e.keyCode == 13 && $("#j_captcha").val() !="") {
		$("[name=login]").trigger("click");
	}
});


</script>
</head>
